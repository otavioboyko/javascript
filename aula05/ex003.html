<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lugar de carro</title>
    <style>
        body {
        font: normal 18px arial;
         background-color: rgb(252, 212, 64);
        }

        input {
            font: normal 18px arial;
            color: rgb(20, 26, 22);
            width: 100px;
        }

        div#res {
            color: white;
        }

        p {
            color: rgb(42, 44, 47);
        }
    </style>
</head>
<body>
    <h1>sistema de multas</h1>
    velocidade do carro <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atual e de <strong>${vel}</strong>km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>voce esta <strong>multado</strong> por excesso de velocidade</p>`
            }
            res.innerHTML += `<p>dirija sempre com o disco de seguran√ßa</p>`
        }
    </script>
</body>
</html>
